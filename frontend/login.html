<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSRTC Bus Management - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
      z-index: 0;
    }

    @keyframes drift { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      width: 100%;
      max-width: 450px;
      text-align: center;
      z-index: 1;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      position: relative;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 4px 15px rgba(220, 20, 60, 0.3));
    }

    h1 {
      color: #8B0000;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 28px;
    }

    .subtitle {
      color: #8B0000;
      font-size: 13px;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      margin-bottom: 35px;
      background: linear-gradient(135deg, #f8f9fa 0%, #f0f2f5 100%);
      border-radius: 12px;
      padding: 6px;
      gap: 5px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      color: #666;
      font-size: 15px;
      position: relative;
      border: none;
      background: transparent;
    }

    .tab.active {
      background: #e1db33;
      color: #333;
      box-shadow: 0 8px 20px rgba(225, 219, 51, 0.4);
      transform: translateY(-2px);
    }

    .tab:hover {
      color: #333;
    }

    .tab.active:hover {
      color: white;
    }

    .form-container { 
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container.active { display: block; }

    .input-group { 
      position: relative; 
      margin-bottom: 18px;
      animation: slideInLeft 0.5s ease-out backwards;
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.2s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e8ecf1;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(135deg, #fafbfc 0%, #f5f7fb 100%);
      color: #333;
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: #8B0000;
      box-shadow: 0 0 0 4px rgba(139, 0, 0, 0.1), 0 4px 15px rgba(139, 0, 0, 0.15);
      background: #fff;
      transform: translateY(-1px);
    }

    input::placeholder { 
      color: #aaa;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      background: #e1db33;
      color: #333;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 12px;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(225, 219, 51, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(225, 219, 51, 0.5);
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:active { 
      transform: translateY(-1px);
    }

    button:disabled { 
      opacity: 0.65;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.2);
    }

    .message {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.4s ease-out;
      font-weight: 600;
      border-left: 4px solid;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left-color: #28a745;
    }

    .message.error {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border-left-color: #dc3545;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer { 
      margin-top: 35px; 
      font-size: 13px; 
      color: #999;
      letter-spacing: 0.3px;
    }

    .footer p {
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container { 
        padding: 40px 25px;
        max-width: 100%;
        margin: 0 15px;
        border-radius: 20px;
      }

      .logo img { width: 85px; }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 12px;
        margin-bottom: 25px;
      }

      .tabs {
        margin-bottom: 30px;
        gap: 3px;
      }

      .tab {
        padding: 11px 14px;
        font-size: 14px;
      }

      input {
        padding: 13px 16px;
        font-size: 14px;
      }

      button {
        padding: 13px 18px;
        font-size: 15px;
      }

      .form-container {
        animation: none;
      }

      .input-group {
        animation: none;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 35px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .logo img {
        width: 75px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="MSRTC logo.avif" alt="MSRTC Logo">
    </div>
    <h1>MSRTC Bus Management</h1>
    <div class="subtitle">Secure System Access</div>
    
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="registerTab">Register</div>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="loginForm">
      <form id="loginFormElement">
        <div class="input-group">
          <input type="text" id="loginUsername" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="registerForm">
      <form id="registerFormElement">
        <div class="input-group">
          <input type="text" id="regUsername" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="email" id="regEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required>
        </div>
        <button type="submit" id="registerBtn">Register</button>
      </form>
    </div>

    <div class="message" id="message"></div>
    
    <div class="footer">
      <p>ðŸ”’ Secure Bus Maintenance Management System</p>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    loginTab.addEventListener("click", () => { switchTab('login'); clearMessage(); });
    registerTab.addEventListener("click", () => { switchTab('register'); clearMessage(); });

    function switchTab(tab) {
      if (tab === 'login') {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      } else {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      }
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      if (type === 'success') {
        setTimeout(() => { message.style.display = 'none'; }, 3000);
      }
    }

    function clearMessage() { message.style.display = 'none'; }

    function setLoading(button, loading) {
      if (loading) { button.disabled = true; button.innerHTML = '<span class="loading"></span>Processing...'; }
      else { button.disabled = false; button.innerHTML = button === loginBtn ? 'Login' : 'Register'; }
    }

    function validateEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
    function validatePassword(password) { return password.length >= 6; }
    function validateUsername(username) { return username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username); }

    document.getElementById("loginFormElement").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) { showMessage("Please fill in all fields", "error"); return; }
      setLoading(loginBtn, true); clearMessage();
      try {
        const response = await fetch("https://msrtc.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.token) {
          showMessage("âœ… Login successful! Redirecting...", "success");
          try { sessionStorage.setItem("token", data.token); sessionStorage.setItem("username", data.username); } catch {}
          setTimeout(() => {
            window.location.href = `index.html?token=${encodeURIComponent(data.token)}&username=${encodeURIComponent(data.username)}`;
          }, 1500);
        } else { showMessage(data.message || "Login failed", "error"); }
      } catch (error) { showMessage("Connection error. Please check your internet connection.", "error"); }
      finally { setLoading(loginBtn, false); }
    });

    document.getElementById("registerFormElement").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!username || !email || !password) { showMessage("Please fill in all fields", "error"); return; }
      if (!validateUsername(username)) { showMessage("Username must be at least 3 characters and contain only letters, numbers, and underscores", "error"); return; }
      if (!validateEmail(email)) { showMessage("Please enter a valid email address", "error"); return; }
      if (!validatePassword(password)) { showMessage("Password must be at least 6 characters long", "error"); return; }
      setLoading(registerBtn, true); clearMessage();
      try {
        const response = await fetch("https://msrtc.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await response.json();
        if (response.ok && data.message.includes('successfully')) {
          showMessage("âœ… Registration successful! Please login with your credentials.", "success");
          document.getElementById("regUsername").value = '';
          document.getElementById("regEmail").value = '';
          document.getElementById("regPassword").value = '';
          setTimeout(() => { switchTab('login'); document.getElementById("loginUsername").value = username; }, 2000);
        } else { showMessage(data.message || "Registration failed", "error"); }
      } catch (error) { showMessage("Connection error. Please check your internet connection.", "error"); }
      finally { setLoading(registerBtn, false); }
    });

    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const tokenFromUrl = urlParams.get('token');
      let token = null;
      try { token = sessionStorage.getItem('token') || tokenFromUrl; } catch { token = tokenFromUrl; }
      if (token) {
        showMessage("You are already logged in. Redirecting...", "success");
        setTimeout(() => { window.location.href = "index.html"; }, 1500);
      }
    });
  </script>
</body>
</html>
